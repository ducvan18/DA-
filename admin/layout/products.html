<html>

<head>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        </link>
    </head>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
        <div class="side-header">
            <img src="./assets/images/logo.png" width="120" height="120" alt="Swiss Collection">
            <h5 style="margin-top:10px;">Hello, Admin</h5>
        </div>

        <hr style="border:1px solid; background-color:#4d8dee; border-color:#3B3131;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="./index.php"><i class="fa fa-home"></i> Dashboard</a>
        <a href="#customers" onclick="showCustomers()"><i class="fa fa-users"></i> Customers</a>
        <a href="#category" onclick="showCategory()"><i class="fa fa-th-large"></i> Category</a>
        <a href="#sizes" onclick="showSizes()"><i class="fa fa-th"></i> Sizes</a>
        <a href="#productsizes" onclick="showProductSizes()"><i class="fa fa-th-list"></i> Product Sizes</a>
        <a href="#products" onclick="showProductItems()"><i class="fa fa-th"></i> Products</a>
        <a href="#orders" onclick="showOrders()"><i class="fa fa-list"></i> Orders</a>

        <!---->
    </div>

    <div id="main-content" class="container allContent-section py-4">

        <div>
            <h2>Product Items</h2>
            <table class="table ">
                <thead>
                    <tr>
                        <th class="text-center">S.N.</th>
                        <th class="text-center">Product Image</th>
                        <th class="text-center">Product Name</th>
                        <th class="text-center">Product Description</th>
                        <th class="text-center">Category Name</th>
                        <th class="text-center">Unit Price</th>
                        <th class="text-center" colspan="2">Action</th>
                    </tr>
                </thead>
                <tr>
                    <td>
                    </td>
                    <td><img height='100px' src=''></td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td><button class="btn btn-primary" style="height:40px"
                            onclick="itemEditForm('')">Edit</button></td>
                    <td><button class="btn btn-danger" style="height:40px"
                            onclick="itemDelete('')">Delete</button></td>
                </tr>
            </table>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-secondary " style="height:40px" data-toggle="modal"
                data-target="#myModal">
                Add Product
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">New Product Item</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form enctype='multipart/form-data' onsubmit="addItems()" method="POST">
                                <div class="form-group">
                                    <label for="name">Product Name:</label>
                                    <input type="text" class="form-control" id="p_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price:</label>
                                    <input type="number" class="form-control" id="p_price" required>
                                </div>
                                <div class="form-group">
                                    <label for="qty">Description:</label>
                                    <input type="text" class="form-control" id="p_desc" required>
                                </div>
                                <div class="form-group">
                                    <label>Category:</label>
                                    <select id="category">
                                        <option disabled selected>Select category</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="file">Choose Image:</label>
                                    <input type="file" class="form-control-file" id="file">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-secondary" id="upload" style="height:40px">Add
                                        Item</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                style="height:40px">Close</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>



    <script type="text/javascript" src="./assets/js/ajaxWork.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
